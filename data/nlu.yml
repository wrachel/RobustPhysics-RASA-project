- intent: model_tree_spectral_data
  examples: |
    - How do I model tree data required for an antenna power input?
    - Explain the process for modeling tree data in the context of antenna power input.
    - What steps should I follow to set up tree data for antenna power calculations?

- intent: add_tx_power_input
  examples: |
    - How do I add Tx power input?
    - Can you guide me in adding Tx power input to the system?
    - Explain the procedure for including Tx power input in the simulation.

- intent: edit_tx_power_inputs
  examples: |
    - How do I edit Tx power inputs?
    - Can I modify the existing Tx power inputs?
    - Explain the steps to make changes to the Tx power inputs.

- intent: locate_tx_power_inputs_3d
  examples: |
    - How do I locate the Tx power inputs in 3d geometry?
    - Explain the process of finding Tx power inputs within the 3D geometry.
    - What are the steps to identify the location of Tx power inputs in 3D?

- intent: edit_component
  examples: |
    - How do I edit a component?
    - Can you guide me in modifying a component?
    - Explain the procedure for making changes to a component.

- intent: delete_component
  examples: |
    - How do I delete a component?
    - Can you guide me in removing a component from the system?
    - Explain the procedure for deleting a component.

- intent: inquire_conductors
  examples: |
    - What are conductors in the Cable Harness model?
    - Explain the role of conductors in Cable Harness.
    - Tell me about the sub-classes of conductors in the Cable Harness model.

- intent: inquire_wire_definition
  examples: |
    - How is each wire defined in the Cable Harness model?
    - Define a wire in the Cable Harness model.
    - Explain the properties of a wire in the Cable Harness model.

- intent: inquire_shield_definition
  examples: |
    - What is a Shield in the Cable Harness model?
    - Define the characteristics of a Shield.
    - Explain the role of a Shield in the Cable Harness model.

- intent: inquire_shield_transfer_impedance
  examples: |
    - What is Shield Transfer Impedance in the Cable Harness model?
    - Explain the concept of Shield Transfer Impedance.
    - Tell me about Shield Transfer Impedance.

- intent: inquire_shield_construction_subclasses
  examples: |
    - What are the sub-classes of Shield Construction in the Cable Harness model?
    - Describe the supported Shield Construction sub-classes.
    - Tell me about Shield Construction options.

- intent: inquire_inductance
  examples: |
    - What is inductance in the Cable Harness model?
    - Explain the concept of inductance.
    - Tell me about penetration inductance in Cable Harness.

- intent: inquire_aperture_inductance
  examples: |
    - What is aperture inductance in Cable Harness?
    - Explain aperture inductance.
    - Tell me about the magnetic coupling through holes in Cable Harness.
  
- intent: inquire_braid_inductance
  examples: |
    - What is braid inductance in Cable Harness?
    - Explain the concept of braid inductance.
    - Tell me about the interaction between halves of the braid in Cable Harness.

- intent: inquire_skin_inductance
  examples: |
    - What is skin inductance in Cable Harness?
    - Explain skin inductance.
    - Tell me about eddy currents in the apertures' walls in Cable Harness.

- intent: inquire_cable_structure
  examples: |
    - Describe the structure of a cable in Cable Harness.
    - What are the components of a cable in Cable Harness?
    - Explain the topology of the cross-section properties for a cable harness line segment.

- intent: inquire_bundle_structure
  examples: |
    - What is a bundle or module within a cable harness line segment?
    - Describe the structure of a bundle in Cable Harness.
    - Explain the components of a bundle in Cable Harness.

- intent: inquire_high_frequency_behavior
  examples: |
    - How does current behave at high frequencies in Cable Harness?
    - Explain the behavior of current as a transverse electromagnetic wave.
    - Tell me about Transmission Line behavior in multiconductor cables at high frequencies.

- intent: inquire_differential_modes
  examples: |
    - What are Differential Modes in multiconductor cables?
    - Explain the concept of Differential Modes.
    - Tell me about the number of Differential Modes in relation to the number of conductors.

- intent: inquire_ground_return_path_steel
  examples: |
    - How does the Ground Return Path work in a steel-bodied automobile or aluminum fuselage aircraft?
    - Explain the role of the structure material as the Ground Return Path.
    - Tell me about the current return path in a steel-bodied automobile.

- intent: inquire_wire_return_path_fiberglass
  examples: |
    - How is the Wire Return Path managed in a fiberglass boat?
    - Explain the choice of a Reference conductor as the Ground-equivalent Return Path.
    - Tell me about the absence of a conducting Ground structure in a fiberglass boat.

- intent: inquire_shield_return_path_umbilical_cable
  examples: |
    - How does the Shield serve as the Return Path in an umbilical cable between spacecraft on a launch pad?
    - Explain the absence of a close Ground for return current in an umbilical cable.
    - Tell me about the design choice of using a Shield conductor as the Return Path in an umbilical cable.

- intent: inquire_algorithm_properties_calculation
  examples: |
    - Can you explain the algorithm for calculating PUL properties of cable harnesses with shields?
    - What are the main problems solved by the algorithm in cable harness calculations?
    - Tell me about the process of calculating capacitance, inductance, and conductance matrices from FreeFEM simulations.

- intent: inquire_integration_transfer_impedance
  examples: |
    - How does the algorithm integrate transfer impedance into PUL properties for shields?
    - Explain the method used to incorporate shield transfer impedance in the PUL properties calculation.
    - Tell me about the process of integrating transfer impedance into the algorithm.

- intent: inquire_approximation_radiation_impedance
  examples: |
    - Can you provide details about the approximation method used to estimate PUL radiation impedance in the algorithm?
    - How is the PUL radiation impedance approximated in the algorithm?
    - Tell me about the development of the approximation method for radiation impedance in PUL properties calculation.

- intent: inquire_reference_choice_ground
  examples: |
    - How is the reference conductor chosen in the presence of a lossless ground?
    - Explain the rules for choosing the reference when there is a ground nearby.
    - Tell me about the choice of reference in the first scenario shown in the figures.

- intent: inquire_reference_choice_outermost
  examples: |
    - When do we use the outermost conductor as the reference in the transmission line model?
    - Explain the rules for choosing the outermost conductor as the reference.
    - Tell me about the scenarios where the outermost conductor is chosen as the reference.

- intent: inquire_reference_choice_outermost_unique
  examples: |
    - How is the reference chosen when there is one outermost shield and all other conductors are inside the shield?
    - Explain the unique choice of reference in scenarios with a single outermost shield.
    - Tell me about the scenarios where there is a unique choice of reference as shown in the second example.

- intent: inquire_reference_choice_outermost_general
  examples: |
    - How is the reference chosen when there are multiple outermost shields or wires?
    - Explain the choice of reference in scenarios where any outermost shield or wire can be chosen.
    - Tell me about the scenarios where multiple choices of reference are possible as shown in the third example.

- intent: inquire_reference_choice_mathematical_practice
  examples: |
    - Can any conductor be used as the reference mathematically in the transmission line model?
    - Explain the mathematical perspective on choosing the reference conductor.
    - Tell me about the practical considerations when choosing a reference conductor in the transmission line model.

- intent: inquire_algorithm_first_step
  examples: |
    - What is the first step of the algorithm in cable harness calculations?
    - Explain the process of building a tree diagram based on harness geometry in the algorithm.
    - Tell me about the tree diagram construction in the initial step of the algorithm.

- intent: inquire_leaf_node_definition
  examples: |
    - What is a leaf node in the tree diagram?
    - Explain the concept of a leaf node in the context of the algorithm.
    - Tell me about nodes without any children in the tree diagram.

- intent: inquire_non_leaf_non_root_node_definition
  examples: |
    - What is a non-leaf non-root node in the tree diagram?
    - Explain the characteristics of a non-leaf non-root node in the algorithm.
    - Tell me about nodes that are shields in the tree diagram.

- intent: inquire_root_node_definition
  examples: |
    - What is the root node in the tree diagram?
    - Explain the role and characteristics of the root node in the algorithm.
    - Tell me about the labeling of the root node as 0 in the tree diagram.

- intent: inquire_node_relationships
  examples: |
    - How are the children of a node determined in the tree diagram?
    - Explain the relationships between nodes, children, and descendants in the algorithm.
    - Tell me about the criteria for defining the root and children of a node in the tree diagram.

- intent: inquire_radiation_impedance
  examples: |
    - What is the radiation impedance?
    - Explain the role of radiation impedance in modeling radiation from a cable harness.
    - Tell me about the characteristics of radiation impedance as a PUL property or a lumped element.

- intent: define_radiation_impedance
  examples: |
    - What is the definition of radiation impedance in a cable harness?
    - Explain the role of radiation impedance in modeling radiation from a cable harness.
    - Tell me about the characteristics of radiation impedance as a PUL property or a lumped element.

- intent: describe_dm_radiation_resistance
  examples: |
    - What is the characteristic of the differential mode (DM) radiation resistance in a transmission line?
    - Explain the findings from numerical calculations regarding the DM radiation resistance and its independence on line length and termination.
    - Tell me about the approach used to determine the DM radiation resistance from a finite length of line with a matched load and source.

- intent: inquire_direct_approach_radiation_resistance
  examples: |
    - How is the direct approach used to find the radiation resistance of a transmission line?
    - Explain the steps involved in finding the radiation resistance through a direct approach, considering the radiated field and current on the line.
    - Tell me about the direct approach to calculate the radiation resistance.

- intent: inquire_reciprocal_approach_radiation_resistance
  examples: |
    - What is the reciprocal approach in determining the radiation resistance of a transmission line?
    - Explain how the reciprocal approach works, finding the response of the line to an external field with a closed-form solution.
    - Tell me about the reciprocal approach for calculating radiation resistance.
