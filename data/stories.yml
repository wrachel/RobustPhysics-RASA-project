version: "3.1"
stories:

- story: Add new material flow
  steps:
  - intent: add_material
  - action: utter_ask_material_type
  - intent: add_material
    entities:
      - material_type: "Dielectric Solid"
  - action: utter_ask_material_name
  - intent: add_material
    entities:
      - material_name: "New Dielectric Material"
  - action: utter_ask_properties
  - intent: add_material
    entities:
      - permittivity: "high"
      - permeability: "medium"
      - conductivity: "low"
  - action: add_material

- story: Edit material properties flow
  steps:
  - intent: edit_material
  - action: utter_ask_material_name
  - intent: edit_material
    entities:
      - material_name: "Existing Material"
  - action: utter_ask_properties
  - intent: edit_material
    entities:
      - permittivity: "updated value"
  - action: edit_material

- story: Delete material flow
  steps:
  - intent: delete_material
  - action: utter_ask_material_name
  - intent: delete_material
    entities:
      - material_name: "Obsolete Material"
  - action: delete_material

- story: Help with material selection flow
  steps:
  - intent: help_with_material_selection
  - action: utter_help_with_material_selection

- story: List all materials flow
  steps:
  - intent: list_all_materials
  - action: utter_list_all_materials

- story: Add construction flow
  steps:
  - intent: add_construction
  - action: utter_ask_construction_type
  - intent: add_construction
    entities:
      - construction_type: "PEC Backed Laminate"
  - action: utter_ask_laminate_name
  - intent: add_construction
    entities:
      - laminate_name: "New Laminate"
  - action: utter_ask_layer_name
  - intent: add_construction
    entities:
      - layer_name: "Layer 1"
  - action: utter_ask_thickness
  - intent: add_construction
    entities:
      - thickness: "0.005"
  - action: add_construction
