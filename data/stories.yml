stories:

- story: Add new material flow
  steps:
  - intent: add_material
  - action: utter_ask_material_type
  - intent: add_material
    entities:
      - material_type: "Dielectric Solid"
  - action: utter_ask_material_name
  - intent: add_material
    entities:
      - material_name: "New Dielectric Material"
  - action: utter_ask_properties
  - intent: add_material
    entities:
      - permittivity: "high"
      - permeability: "medium"
      - conductivity: "low"
  - action: add_material

