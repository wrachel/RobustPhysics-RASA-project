{% extends 'base.html' %}
<link rel="stylesheet" href="../static/style.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<script src="{{ url_for('static', filename='js/required.js')}}"></script>
{% block content %}
    <h1>{% block title %} Messages {% endblock %}</h1>
    <div class="history">
        {% for message in messages %}
        <table class="message">
            <tr class="index">
                <td class="index" rowspan="2">{{ loop.index }}:</td>
                <td class="question">{{ message['question'] }}</td>
            </tr>
            <tr>
                <td class="response">{{ message['response'] }}</td>
            </tr>
        </table>
    {% endfor %}
    </div>
    <div class="filler">
        <p></p>
    </div>
    <div class="form">
        <div class="divider py-1 bg-dark"></div>
            <form method="post">
                <input type="text" name="rasa" class="input-text"
                    placeholder="What's your question?  "></input>
            </form>
    </div>
{% endblock %}
